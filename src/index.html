<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr"> 
<head lang="en"> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <title>HTML Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" media="all" type="text/css" href="style.css" />
</head>
 
<body>
  <div id="page">
    <div id="header">
      <h1>HTML Sandbox</h1>
    </div>
    <div id="script_pane">
      <div class="pane_header">
        <div class="tabs">
          <div class="open_tab tab"><div>HTML</div></div>
          <div class="tab"><div>CSS</div></div>
          <div class="tab"><div>JavaScript</div></div>
        </div>
        <div class="buttons">
          <div>
            <button id="reset_button">Start Over</button>
          </div>
        </div>
      </div>
      <div class="pane_view">
        <div id="html_pane">
          <div class="script_view">
            <textarea id="html_text"></textarea>
          </div>
          <div class="pane_footer">
            <div class="buttons">
              <div>
                <button id="add_div_button">Add &lt;div&gt; Box</button>
              </div>
            </div>
          </div>
        </div>
        <div id="css_pane">
          <div class="script_view">
            <textarea id="css_text"></textarea>
          </div>
        </div>
        <div id="js_pane">
          <div class="script_view">
            <textarea id="js_text"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div id="media_pane">
      <div class="pane_header">
        <div class="tabs">
          <div class="open_tab tab"><div>Web Page</div></div>
          <div class="tab"><div>Images</div></div>
        </div>
        <div class="buttons">
          <button id="build_button">Build Page</button>
        </div>
      </div>
      <div class="pane_view">
        <div id="webpage_pane"></div>
        <div id="images_pane">
          <div id="image_list"></div>
          <div id="image_preview">
            <div class="image"><img src="" /></div>
            <div class="close_icon"><img src="" /></div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div>MIT License &bull; &copy; 2020 Joseph T. Lapp &bull; <a href="">GitHub</a></div>
    </div>
  </div>
</body>
</html>
